<mat-card-header>
  <mat-card-title>
    Usuarios
  </mat-card-title>
  <span class="example-spacer"></span>
  <button class="btn-agregar-fijo" routerLink='/tipo-identificacion/agregar' mat-button mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</mat-card-header>
<br>
<mat-card-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> 
        <b>ID</b>  
      </th>
      <td mat-cell *matCellDef="let row"> 
        {{row.id}} 
      </td>
    </ng-container>
    <ng-container matColumnDef="tipoidentificacion">
      <th mat-header-cell *matHeaderCellDef> 
        <b>TIPO IDENTIFICACION</b>  
      </th>
      <td mat-cell *matCellDef="let row"> 
        {{row.nombre}} 
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> 
        <b>ACCIONES</b>  
      </th>
      <td mat-cell *matCellDef="let row"> 
      <button (click)="eliminar(row.id)" style="margin-right: 2.5px;" mat-button mat-mini-fab color="warn">
         <mat-icon>delete</mat-icon> 
         
      </button>
      <button [routerLink]="['/tipo-identificacion/editar', row.id]"  style="margin-left: 2.5px;" mat-button mat-mini-fab color="accent">
         <mat-icon>edit</mat-icon>   
      </button>  
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>    
</mat-card-content>
