

  <mat-card-header>
    <mat-card-title>
      Usuarios
    </mat-card-title>
    <span class="example-spacer"></span>
    <button class="btn-agregar-fijo" routerLink='/usuario/agregar' mat-button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <br>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="identificacion">
        <th mat-header-cell *matHeaderCellDef> 
          <b>IDENTIFICACION</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.identificacion}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="tipoidentificacion">
        <th mat-header-cell *matHeaderCellDef> 
          <b>TIPO IDENTIFICACION</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.tipoIdentificacionNombre}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> 
          <b>USUARIO</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.usuario}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> 
          <b>NOMBRES</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.nombres + " " + row.apellidos}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> 
          <b>SEXO</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.sexoNombre}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> 
          <b>TELELFONO</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.telefono}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> 
          <b>DIRECCION</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.direccion}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
          <b>ACCIONES</b>  
        </th>
        <td mat-cell *matCellDef="let row"> 
        <button (click)="eliminar(row.id)" style="margin-right: 2.5px;" mat-button mat-mini-fab color="warn">
           <mat-icon>delete</mat-icon> 
        </button>
        <button [routerLink]="['/usuario/editar', row.id]"   style="margin-left: 2.5px;" mat-button mat-mini-fab color="accent">
           <mat-icon>edit</mat-icon>   
        </button>  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
  </mat-card-content>
