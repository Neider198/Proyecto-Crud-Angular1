<mat-card class="card">
    <img src="../../../assets/img/utch.png" alt="No se pudo cargar la imagen">
   <hr>  
  <form (ngSubmit)="iniciarSesion()">
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput name="usuario" [(ngModel)]="user.usuario">
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput name="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center"  >
      <button type="submit" mat-button mat-raised-button color="disable">
        <!-- <mat-icon></mat-icon> -->
        Iniciar Sesion
      </button>
    </mat-card-actions>
  </form>
</mat-card>
